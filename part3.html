<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>


        <textarea name="texta1" id="txt" rows="10px" cols="10px"></textarea>


        <button onclick="clearAll()">clear</button>
        <button onclick="capitalize()">capitalize</button>
        <button onclick="Sort()">sort</button>
        <button onclick="reverse()">reverse</button>
        <button onclick="stripBlank()">stripBlank</button>
        <button onclick="addNumbers()">addNumbers</button>
        <button onclick="shuffle()">shuffle</button>
        <script>

            const textArea = document.getElementById("txt");
            let isUpperCase = true;

            function clearAll() {
                document.getElementById("txt").value = "";
            }
            function capitalize() {
                textArea.value = textArea.value.toUpperCase()
            }
            function Sort() {
                let arr = textArea.value.split("\n")
                console.log(arr)
                arr.sort()
                textArea.value = arr.join("\n")
                console.log(arr)


            }
            function reverse() {
                textArea.value = textArea.value.split("\n").reverse().join("\n");
            }
            function stripBlank() {

                let arr = textArea.value.split("\n");


                let arr1 = [];


                for (i = 0; i < arr.length; i++) {
                    if (arr[i].trim().length > 0) {
                        arr1.push(arr[i])
                    }
                }


                textArea.value = arr1.join("\n");
            }
            function addNumbers() {
                let arr = textArea.value.split("\n");
                let arr1 = []
                for (i = 0; i < arr.length; i++) {
                    arr[i] = i + 1 + ") " + arr[i]
                }
                textArea.value = arr.join("\n")
            }
            function shuffle() {
                let arr = textArea.value.split("\n");


                let arr1 = [...arr]
                // let shuffledArray = [];
                i = 0

                let len = arr.length

                while (arr1.length > 0) {

                    const randInd = Math.floor(Math.random() * arr1.length);


                    arr.push(arr1[randInd])


                    arr1.splice(randInd, 1);
                    i++;

                }
                arr.splice(0, len)


                textArea.value = arr.join("\n");
            }


        </script>
    </body>

</html>
