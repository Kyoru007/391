                // Split the text area content into an array of lines
                let arr = textArea.value.split("\n");

                // Create a new array to hold valid lines
                let arr1 = [];

                // Loop through each line
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].trim().length > 0) {
                        arr1.push(arr[i])
                    }
                }

                // Join the filtered lines back and update the text area
                textArea.value = arr1.join("\n");
